[package]
name = "bugbite"
version = "0.0.1"
description = "bug, issue, and ticket service library"
documentation = "https://github.com/radhermit/bugbite"
homepage = "https://github.com/radhermit/bugbite"
repository = "https://github.com/radhermit/bugbite"
license = "Apache-2.0"
authors.workspace = true
edition.workspace = true
rust-version.workspace = true

[lints]
workspace = true

[lib]
name = "bugbite"

[dependencies]
camino = { version = "1.1.6", features = ["serde1"] }
chrono = { version = "0.4.34", features = ["serde"] }
chronoutil = "0.2.6"
indexmap = { version = "2.2.3", features = ["serde"] }
itertools = "0.12.1"
once_cell = "1.19.0"
ordered-multimap = "0.7.1"
regex = "1.10.3"
serde = { version = "1.0.196", features = ["derive"] }
serde_json = "1.0.113"
serde_with = { version = "3.6.1", default-features = false, features = ["macros"] }
strum = { version = "0.26.1", features = ["derive"] }
thiserror = "1.0.57"
toml = "0.8.10"
tracing = "0.1.40"
url = { version = "2.5.0", features = ["serde"] }

[dependencies.reqwest]
version = "0.11.24"
default-features = false
features = ["cookies", "json", "rustls-tls", "trust-dns"]
