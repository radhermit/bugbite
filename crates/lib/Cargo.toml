[package]
name = "bugbite"
version = "0.0.9"
description = "library for bug, issue, and ticket mangling"
documentation = "https://github.com/radhermit/bugbite"
homepage = "https://github.com/radhermit/bugbite"
repository = "https://github.com/radhermit/bugbite"
license = "Apache-2.0 OR MIT"
authors.workspace = true
edition.workspace = true
rust-version.workspace = true

[lints]
workspace = true

[lib]
name = "bugbite"

[features]
default = []
# external test support
test = ["dep:wiremock"]

[dependencies]
base64 = "0.22.0"
camino = { version = "1.1.6", features = ["serde1"] }
chrono = { version = "0.4.37", features = ["serde"] }
chronoutil = "0.2.6"
enum-as-inner = "0.6.0"
humansize = "2.1.3"
infer = "0.15.0"
indexmap = { version = "2.2.6", features = ["serde"] }
itertools = "0.12.1"
once_cell = "1.19.0"
ordered-multimap = "0.7.3"
regex = "1.10.4"
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.115"
serde_with = { version = "3.7.0", default-features = false, features = ["macros"] }
strum = { version = "0.26.2", features = ["derive"] }
tempfile = "3.10.1"
thiserror = "1.0.58"
toml = "0.8.12"
tracing = "0.1.40"
url = { version = "2.5.0", features = ["serde"] }

# exported test support deps
wiremock = { version = "0.6.0", optional = true }

[dependencies.reqwest]
version = "0.12.3"
default-features = false
features = ["cookies", "hickory-dns", "json", "rustls-tls"]

[dev-dependencies]
tokio = { version = "1.37.0", features = ["full"] }
