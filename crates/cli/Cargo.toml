[package]
name = "bugbite-cli"
version = "0.0.1"
description = "bugbite command line interface"
documentation = "https://github.com/radhermit/bugbite"
homepage = "https://github.com/radhermit/bugbite"
repository = "https://github.com/radhermit/bugbite"
license = "Apache-2.0"
authors.workspace = true
edition.workspace = true
rust-version.workspace = true

[lints]
workspace = true

[[bin]]
name = "bite"
path = "src/main.rs"

[[bin]]
name = "mangen"
path = "src/mangen.rs"
required-features = ["doc"]

[features]
default = []
# build documentation
doc = ["dep:clap_mangen"]

[dependencies]
anyhow = "1.0.79"
bugbite = { path = "../lib", version = "0.0.1" }
camino = { version = "1.1.6", features = ["serde1"] }
clap = { version = "4.5.0", features = ["derive"] }
clap_mangen = { version = "0.2.20", optional = true }
clap-verbosity-flag = "2.1.2"
crossterm = "0.27.0"
indoc = "2.0.4"
itertools = "0.12.1"
once_cell = "1.19.0"
serde = { version = "1.0.196", features = ["derive"] }
serde_json = "1.0.113"
serde_with = { version = "3.6.1", default-features = false, features = ["macros"] }
strum = { version = "0.26.1", features = ["derive"] }
textwrap = "0.16.0"
tokio = { version = "1.36.0", features = ["full"] }
tracing = "0.1.40"
tracing-log = "0.2.0"
tracing-subscriber = "0.3.18"
unicode-segmentation = "1.11.0"
