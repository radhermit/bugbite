[package]
name = "bugbite-cli"
version = "0.0.13"
description = "command line tool for bug, issue, and ticket mangling"
documentation = "https://github.com/radhermit/bugbite"
homepage = "https://github.com/radhermit/bugbite"
repository = "https://github.com/radhermit/bugbite"
license = "Apache-2.0 OR MIT"
authors.workspace = true
edition.workspace = true
rust-version.workspace = true

[lints]
workspace = true

[[bin]]
name = "bite"
path = "src/main.rs"

[[bin]]
name = "generate"
path = "src/generate.rs"
required-features = ["generate"]

[[test]]
name = "bite"
required-features = ["test"]

[[test]]
name = "bugzilla"
required-features = ["test-bugzilla"]

[features]
default = []
# build shell completion
generate = ["dep:clap_complete"]
# test support
test = ["bugbite/test"]
# bugzilla integration tests that require a local instance
test-bugzilla = ["bugbite/test", "bugbite/test-bugzilla"]

[dependencies]
anyhow = "1.0.87"
bugbite = { path = "../lib", version = "0.0.13" }
byte-unit = "5.1.4"
camino = { version = "1.1.9", features = ["serde1"] }
clap = { version = "4.5.17", features = ["cargo", "derive", "env", "wrap_help"] }
clap_complete = { version = "4.5.26", optional = true }
clap-verbosity-flag = "2.2.1"
crossterm = "0.28.1"
enum-as-inner = "0.6.1"
futures-util = "0.3.30"
indexmap = { version = "2.5.0", features = ["serde"] }
indoc = "2.0.5"
itertools = "0.13.0"
libc = "0.2.158"
once_cell = "1.19.0"
serde = { version = "1.0.210", features = ["derive"] }
serde_json = "1.0.128"
serde_with = { version = "3.9.0", default-features = false, features = ["macros"] }
shlex = "1.3.0"
strum = { version = "0.26.3", features = ["derive"] }
tempfile = "3.12.0"
textwrap = "0.16.1"
tokio = { version = "1.40.0", features = ["full"] }
toml = "0.8.19"
tracing = "0.1.40"
tracing-log = "0.2.0"
tracing-subscriber = "0.3.18"
unicode-segmentation = "1.11.0"

[dev-dependencies]
assert_cmd = "2.0.16"
ctor = "0.2.8"
predicates = "3.1.2"
tokio = { version = "1.40.0", features = ["full"] }
wiremock = { version = "0.6.2" }
