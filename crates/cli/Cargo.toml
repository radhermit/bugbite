[package]
name = "bugbite-cli"
version = "0.0.11"
description = "command line tool for bug, issue, and ticket mangling"
documentation = "https://github.com/radhermit/bugbite"
homepage = "https://github.com/radhermit/bugbite"
repository = "https://github.com/radhermit/bugbite"
license = "Apache-2.0 OR MIT"
authors.workspace = true
edition.workspace = true
rust-version.workspace = true

[lints]
workspace = true

[[bin]]
name = "bite"
path = "src/main.rs"

[[bin]]
name = "generate"
path = "src/generate.rs"
required-features = ["generate"]

[[test]]
name = "bite"
required-features = ["test"]

[[test]]
name = "bugzilla"
required-features = ["test-bugzilla"]

[features]
default = []
# build shell completion
generate = ["dep:clap_complete"]
# test support
test = ["bugbite/test"]
# bugzilla integration tests that require a local instance
test-bugzilla = ["bugbite/test"]

[dependencies]
anyhow = "1.0.85"
bugbite = { path = "../lib", version = "0.0.11" }
camino = { version = "1.1.7", features = ["serde1"] }
clap = { version = "4.5.4", features = ["cargo", "derive", "env", "wrap_help"] }
clap_complete = { version = "4.5.2", optional = true }
clap-verbosity-flag = "2.2.0"
crossterm = "0.27.0"
enum-as-inner = "0.6.0"
indexmap = { version = "2.2.6", features = ["serde"] }
indoc = "2.0.5"
itertools = "0.12.1"
libc = "0.2.155"
once_cell = "1.19.0"
serde = { version = "1.0.202", features = ["derive"] }
serde_json = "1.0.117"
serde_with = { version = "3.8.1", default-features = false, features = ["macros"] }
strum = { version = "0.26.2", features = ["derive"] }
tempfile = "3.10.1"
textwrap = "0.16.1"
tokio = { version = "1.37.0", features = ["full"] }
toml = "0.8.13"
tracing = "0.1.40"
tracing-log = "0.2.0"
tracing-subscriber = "0.3.18"
unicode-segmentation = "1.11.0"

[dev-dependencies]
assert_cmd = "2.0.14"
ctor = "0.2.8"
predicates = "3.1.0"
shlex = "1.3.0"
tokio = { version = "1.37.0", features = ["full"] }
wiremock = { version = "0.6.0" }
