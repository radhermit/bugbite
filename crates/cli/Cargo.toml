[package]
name = "bugbite-cli"
version = "0.0.14"
description = "command line tool for bug, issue, and ticket mangling"
documentation = "https://github.com/radhermit/bugbite"
homepage = "https://github.com/radhermit/bugbite"
repository = "https://github.com/radhermit/bugbite"
license = "Apache-2.0 OR MIT"
authors.workspace = true
edition.workspace = true
rust-version.workspace = true

[lints]
workspace = true

[[bin]]
name = "bite"
path = "src/main.rs"

[[bin]]
name = "generate"
path = "src/generate.rs"
required-features = ["generate"]

[[test]]
name = "bite"
required-features = ["test"]

[[test]]
name = "bugzilla"
required-features = ["test-bugzilla"]

[features]
default = ["rustls-tls"]
# use system libraries for TLS
native-tls = ["bugbite/native-tls"]
# use rustls for TLS
rustls-tls = ["bugbite/rustls-tls"]
# build shell completion
generate = ["dep:clap_complete"]
# test support
test = ["bugbite/test"]
# bugzilla integration tests that require a local instance
test-bugzilla = ["bugbite/test", "bugbite/test-bugzilla"]

[dependencies]
anyhow = "1.0.94"
bugbite = { path = "../lib", version = "0.0.14", features = ["output"] }
byte-unit = "5.1.6"
camino = { version = "1.1.9", features = ["serde1"] }
clap = { version = "4.5.23", features = ["cargo", "derive", "env", "wrap_help"] }
clap_complete = { version = "4.5.38", optional = true }
clap-verbosity-flag = "3.0.1"
crossterm = "0.28.1"
enum-as-inner = "0.6.1"
futures-util = "0.3.31"
indexmap = { version = "2.7.0", features = ["serde"] }
indoc = "2.0.5"
itertools = "0.13.0"
libc = "0.2.168"
serde = { version = "1.0.216", features = ["derive"] }
serde_json = "1.0.133"
serde_with = { version = "3.11.0", default-features = false, features = ["macros"] }
shlex = "1.3.0"
strum = { version = "0.26.3", features = ["derive"] }
tempfile = "3.14.0"
textwrap = "0.16.1"
tokio = { version = "1.42.0", features = ["full"] }
toml = "0.8.19"
tracing = "0.1.41"
tracing-log = "0.2.0"
tracing-subscriber = "0.3.19"
unicode-segmentation = "1.12.0"

[dev-dependencies]
assert_cmd = "2.0.16"
ctor = "0.2.9"
predicates = "3.1.2"
tokio = { version = "1.42.0", features = ["full"] }
wiremock = { version = "0.6.2" }

[package.metadata.binstall]
pkg-url = "{ repo }/releases/download/{ name }-{ version }/{ name }-{ version }-{ target }{ archive-suffix }"
bin-dir = "{ bin }{ binary-ext }"
pkg-fmt = "txz"
disabled-strategies = ["quick-install", "compile"]
