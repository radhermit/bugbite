[package]
name = "bugbite-cli"
version = "0.0.1"
description = "command line tool for bug, issue, and ticket mangling"
documentation = "https://github.com/radhermit/bugbite"
homepage = "https://github.com/radhermit/bugbite"
repository = "https://github.com/radhermit/bugbite"
license = "Apache-2.0"
authors.workspace = true
edition.workspace = true
rust-version.workspace = true

[lints]
workspace = true

[[bin]]
name = "bite"
path = "src/main.rs"

[[bin]]
name = "compgen"
path = "src/compgen.rs"
required-features = ["shell"]

[[bin]]
name = "mangen"
path = "src/mangen.rs"
required-features = ["doc"]

[[test]]
name = "bite"

[features]
default = []
# build documentation
doc = ["dep:clap_mangen"]
# build shell completion
shell = ["dep:clap_complete"]

[dependencies]
anyhow = "1.0.79"
bugbite = { path = "../lib", version = "0.0.1" }
camino = { version = "1.1.6", features = ["serde1"] }
clap = { version = "4.5.1", features = ["cargo", "derive", "env", "wrap_help"] }
clap_complete = { version = "4.5.1", optional = true }
clap_mangen = { version = "0.2.20", optional = true }
clap-verbosity-flag = "2.2.0"
crossterm = "0.27.0"
enum-as-inner = "0.6.0"
indexmap = { version = "2.2.3", features = ["serde"] }
indoc = "2.0.4"
itertools = "0.12.1"
once_cell = "1.19.0"
serde = { version = "1.0.196", features = ["derive"] }
serde_json = "1.0.113"
serde_with = { version = "3.6.1", default-features = false, features = ["macros"] }
strum = { version = "0.26.1", features = ["derive"] }
tokio = { version = "1.36.0", features = ["full"] }
tracing = "0.1.40"
tracing-log = "0.2.0"
tracing-subscriber = "0.3.18"
unicode-segmentation = "1.11.0"

[dev-dependencies]
assert_cmd = "2.0.13"
predicates = "3.1.0"
